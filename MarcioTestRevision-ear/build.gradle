apply plugin: 'ear'dependencies {	deploy project(path: ':MarcioTestRevision-war', configuration: 'archives')	earlib project(':MarcioTestRevision-core')	earlib project(':MarcioTestRevision-api')}ear {	deploymentDescriptor {		def warName = project(':MarcioTestRevision-war').name		def warVersion = project(':MarcioTestRevision-war').version		def warFileName = warName + '-' + warVersion + '.war'		webModule(warFileName, 'hello')	}}